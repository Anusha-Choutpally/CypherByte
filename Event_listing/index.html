<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventLitez</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>EventLitez - Create and Manage Events</h1>

    <!-- Event Form -->
    <div class="event-form">
      <h2>Create Event</h2>
      <form id="eventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required><br>

        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" name="eventDate" required><br>

        <label for="eventTime">Time:</label>
        <input type="time" id="eventTime" name="eventTime" required><br>

        <label for="eventLocation">Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required><br>

        <button type="submit">Create Event</button>
      </form>
    </div>

    <!-- Event List -->
    <div class="event-list">
      <h2>Upcoming Events</h2>
      <ul id="events"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
